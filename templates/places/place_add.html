{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    
    <title>
        {% block title %} {{title}} {% endblock title %}
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />

    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <!--    script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script -->
</head>

<body class="g-sidenav-show  bg-gray-200">
    <style>
        .active-bg-info {
            background: linear-gradient(-40deg, #45cafc, #303f9f);
        }

        .add-button{
            transition: 0.5s; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-bottom: 10px; 
            padding: 15px; 
            background: linear-gradient(-40deg, #45cafc, #303f9f); 
            display: inline-flex; 
            align-items: center; 
            text-transform: none; 
            text-align: center; 
            color: white
        }

        .add-button:hover{
            color: white;
            text-decoration: none;
        }
    </style>
    <!-- Main Container -->
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">

        <!-- Navbar -->
        {% include 'navbar.html' %}

         <!-- Content -->
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">

                    <center><div class="card col-9 my-4">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-info shadow-info border-radius-lg pt-4 pb-3">
                                <h6 class="text-white text-center text-capitalize ps-3"> Importer les donn√©es </h6>
                            </div>
                        </div>
                        <div class="card-body px-0 pb-2">
                            <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                                <input type="file" class="mb-2" style=" padding: 5px; border: 1px solid  #45cafc" name="places_file" />
                                <br>
                                <input class="btn btn-outline-info" type="submit" value="Importer le fichier"/>
                            </fom>
                        </div>
                    </div></center>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        {% include 'footer.html' %}

    </main>

    <!--   Core JS Files   -->
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/material-dashboard.min.js' %}"></script>

    {% block js %}
    {% endblock js %}

</body>

</html>
