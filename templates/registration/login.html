{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    
    <title>
        {% block title %} Fiangonana Loterana Malagasy {% endblock title %}
    </title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    
    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
    
    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <!-- script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script -->
</head>

<body class="bg-gray-200">

    <div class="container position-sticky z-index-sticky top-0">
        <div class="row">
          <div class="col-12">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
              <div class="container-fluid ps-2 pe-0">
                <p class="navbar-brand font-weight-bolder ms-lg-0 ms-3 mb-0">
                  <img src="{% static 'img/logo.png' %}" style="height: 50px" alt="main_logo">
                  F.L.M
                </p>
                <p class="navbar-brand font-weight-bolder ms-lg-0 ms-3 mb-0">
                  Finoana irery Ihany
                </p>
                <p class="navbar-brand font-weight-bolder ms-lg-0 ms-3 mb-0">
                  Soratra Masina irery Ihany
                </p>
                <p class="navbar-brand font-weight-bolder ms-lg-0 ms-3 mb-0">
                  Jesosy irery Ihany
                </p>
              </div>
            </nav>
            <!-- End Navbar -->
          </div>
        </div>
    </div>
    <main class="main-content  mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('http://www.flm-foibe.org/wp-content/uploads/2020/08/slide-1.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-8 col-12 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                                <div class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1">
                                    <h4 class="text-white font-weight-bolder text-center mt-2 mb-0"> Se connecter </h4>
                                </div>
                            </div>
                            <div class="card-body">

                                <form method="POST" action="" class="text-start">
                                    {% csrf_token %}
                                    <div class="input-group input-group-outline my-3">
                                        <label class="form-label"> Nom d'utilisateur </label>
                                        <input type="text" name="username" class="form-control">
                                    </div>
                                    <div class="input-group input-group-outline mb-3">
                                        <label class="form-label"> Mot de passe </label>
                                        <input type="password" name="password" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2"> Se Connecter </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
            <footer class="footer position-absolute bottom-2 py-2 w-100">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-12 col-md-3">
                            <div class="copyright text-center text-sm text-white text-lg-start">
                                Tout Droit Réservé © <script>
                                document.write(new Date().getFullYear())
                                </script>, <a href="https://haisoa.com" target="_blank"> Haisoa </a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
    
        </div>
    </main>

    <!--   Core JS Files   -->
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/smooth-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/plugins/chartjs.min.js' %}"></script>

    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
            damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>

    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/material-dashboard.min.js' %}"></script>

</body>

</html>
